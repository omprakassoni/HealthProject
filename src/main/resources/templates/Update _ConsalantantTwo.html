
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" th:href="@{/css/style3.css}"/>
 	 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/> 
		<link rel="stylesheet" type="text/css" th:href="@{/datatables.css}"/>
 
</head>
  <body>
  
  		<div th:replace="common/trail :: navbar1"/>
  		
	<div class="container" style="padding-top: 150px">
	
	
	    <div class="row">
	      <div class="col-lg-10 col-xl-9 mx-auto">
	        <div class="card card-signin flex-row my-5">
	       
	          <div class="card-body">
	           <h5 class="card-title text-center" style="color:maroon; font-size: 20px">
    						<div class="">    
                                <div th:if="${msg}">
   								 <span th:text="${msg}"></span>
 											 </div> </div></h5>
	            <h5 class="card-title text-center" style="color:maroon; font-size: 30px">Upadate Consalantant</h5>
	            
	  
  			   	<form class="form-horizontal" th:object="${consalantantupdate}"  th:action="@{/consalantantupdate}" method="POST"  enctype="multipart/form-data">
 
                          <div class="">
                          
                           <div th:each="product : ${products}">

						<input type="hidden"  name="productId"  th:value="${product.id}"/>


                          <div class="form-label-group">   
                             
     
                                    <label for="nameConsaltant">Enter Name</label>
                                    <input type="text" class="form-control" id="nameConsaltant" name="nameConsaltant"  th:value="${product.nameConsaltant}" /> 
         
                           </div>
                              
                                  <div class="form-label-group"> 
                              
                              
                                        <label for="descriptionConsaltant ">Enter Description</label> 
                                      <textarea class="form-control" rows="5" id="descriptionConsaltant"  name="descriptionConsaltant"   th:text="${product.descriptionConsaltant}"  ></textarea>
                                 </div>
                                   
                                   <div class="form-label-group"> 
                                      <label for="consaltantImage" >Add Image</label> 
																						
										<input type="file"  class="form-control-file" id="consaltantImage"  name="uploadConsaltantImage" placeholder="uploadFile"   accept=".jpg, .jpeg ,.img,.png" />													
										
                                   </div>
                                   
                                  <div class="row" style="padding-top: 10px; padding-left: 20px">
                                                 
                                                            <button type="submit" class="btn btn-success"   >Submit</button>
                                        </div> 
                                              
            	</div>  
            
            </div>
                      </form>
    	 
  				 	
					<script>
					function submitForm() {
						  return confirm('Do you really want to submit the form?');
						  
						  alert("Submit form succefully");
						}
					</script>
  				 
          </div>
        </div>
      </div>
    </div>
  </div>
 
			<div th:fragment="body-bottom-scripts">

        	 <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
       		 <script th:src="@{/static/js/jquery.slim.min}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
			
			
			</div>
			
				<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>
 </body>
</html>
