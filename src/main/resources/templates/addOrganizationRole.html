
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>
<style>
.nav-org-role{
border-right: 5px solid orange;
font-size:0.9rem;
/* text-decoration: underline; */
}
.nav-org-role a{
color: #044F7A!important;
font-weight:bold!important;
}
</style>
<body>
	<div th:replace="common/sidebar :: top_header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
				<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="home-tab"
						data-toggle="tab" href="#add" role="tab" aria-controls="home"
						aria-selected="true">Add</a></li>
					<li class="nav-item"><a class="nav-link" id="profile-tab"
						data-toggle="tab" href="#view" role="tab" aria-controls="profile"
						aria-selected="false">View</a></li>

				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active py-3" id="add"
						role="tabpanel" aria-labelledby="home-tab">
						<div class="card">
							<div class="card-header">
								<h4>Add Organization Role</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<form class="form-horizontal" th:action="@{/addOrganizationRole}"
											method="post" enctype="multipart/form-data">
											<div class="form-group">

												<label for="languageId">Organization Role</label> <input type="text"
													class="form-control" id="languageId" name="role"
													required="required" /> <span style="color: red;"
													th:if="${msg}"> Please Enter Organization Role.</span> <span
													style="color: red;" th:if="${msg1}"> Choose another
													role.</span>

											</div>
											<button type="submit" value="showAlert" class="btn a-btn">Submit</button>
										</form>
									</div>
								</div>

								
							</div>

					</div>
				</div>
				
				<div class="tab-pane fade py-3" id="view" role="tabpanel" aria-labelledby="profile-tab">
  <table class="table table-striped" id="myTable">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Organizational Role Name</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="role : ${orgRoles}">
      <td scope="row"><span th:text = "${role.getRoleId()}"></span></td>
      <td><span th:text = "${role.getRole()}"></span></td>
      <td><a th:href="@{${'/organization_role/edit/' + role.getRole()}}">Edit</a></td>
    </tr>
   
   
  </tbody>
</table>
  
  </div>
				
  </div>
  
  
</div>


</div>
</div>
</div>
	
	

	<div th:replace="common/trail :: body-bottom-scripts"></div>
	<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>

	<script th:inline="javascript">    
		var projectPath='[(@{/})]';
	</script>
</body>
</html>
