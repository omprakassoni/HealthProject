
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="common/trail :: common-trail"></head>


 
<body>
<div th:replace="common/sidebar :: top_header"></div>
<div class="container-fluid">
<div class="row">
<div class="col-md-3 col-lg-2 pr-0">
				<div th:replace="common/sidebar :: contributor_sidebar"></div>
			</div>
			<div class="col-md-9 col-lg-10 p-md-5">
			<div>
					<div class="alert alert-success" role="alert"
						th:if="${success_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${success_msg}"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" role="alert" th:if="${error_msg}">
						<div id="#test" class="">
							<div>
								<span th:text="${error_msg}"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
							<div class="card-header">
								<h4>Master trainer</h4>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-12">
										<table id="tableId" class="table table-striped">
					         
					         <thead>
					            <tr>
					                <th>Id</th>
					                <th>User Name</th> 
					                <th>First Name</th>
					                <th>Last Name</th>
					                <th>Address</th>  
					                       
					            </tr>
								</thead>
								<tbody>
					            	<tr th:each="approve : ${masters}">
					                 <td th:text="${approve.getUser().getId()}">ID</td>  
					                <td th:text="${approve.getUser().getUsername()}">User Name</td>
					                <td th:text="${approve.getUser().getFirstName()}">First Name</td>
					                <td th:text="${approve.getUser().getLastName()}">Last name</td>
					                <td th:text="${approve.getUser().getAddress()}">Address</td>

					            	</tr>
					            
					            </tbody>
					        </table>
									</div>
								</div>
							</div>
							
							</div>
			</div>
</div>
</div>

<div th:replace="common/trail :: body-bottom-scripts"></div>
<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		$(document).ready( function () {
		    $('#tableId').DataTable();
		} );
		
	</script>

</body>
 
</html>
